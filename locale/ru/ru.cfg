[mod-setting-description]
FulgoraLives-remove-accumulators=Если этот параметр включен, аккумуляторы будет невозможно изготовить, и они будут удалены из всех рецептов и технологий, оставив в качестве единственного варианта зарядные устройства и разрядники. Это значительно усложняет управление питанием на Фульгоре и в любом другом месте, где вы используете солнечную энергию.
FulgoraLives-increase-power-consumption=Позволяет заводам по переработке отходов потреблять больше энергии, что делает логистику аккумуляторов на Фульгоре более необходимой.

