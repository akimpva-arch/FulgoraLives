[technology-description]
; Remaking electrophage tech from Biochemistry mod.
electrophages=Даже в разрушенных молниями руинах Фулгоры все еще можно найти жизнь. При надлежащем уходе можно выращивать стартовую культуру электрофагов для получения самоподдерживающегося запаса питательных веществ, что позволит развивать местную биоиндустрию.
; Holmium battery tech
holmium-battery=С помощью гольмиевых аккумуляторов можно создавать аккумуляторы, которые служат вечно и сохраняют больше энергии. В отличие от обычных аккумуляторов, их заряд никогда не портится, и они никогда не разрушаются при зарядке.
; For battery tech, we're adding chargers and dischargers.
battery=Аккумуляторы можно заряжать и разряжать, что позволяет транспортировать энергию или сохранять ее на потом.
; Fulgorite farming
fulgorite-farming=Фульгоритоподобные структуры, образованные колониями электрофагов в симбиозе с местным кристаллическим грибом. Их можно выращивать для возобновляемого производства гольмия.
