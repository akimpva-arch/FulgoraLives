[item-description]
polysalt=Питательные вещества длительного действия, которые получают из микробов-фульгоритов.
fulgorite-starter=Используется сельскохозяйственными предприятиями для выращивания фульгоритов. При сборе урожая образуются осколки фульгорита, которые необходимо переработать в другие закваски, прежде чем их можно будет сажать снова.
; For battery discharger, note that it has low priority.
battery-discharger=Высвобождает энергию, разряжая батареи. Работает только в том случае, если доступного электричества из первичных источников (таких как паровые двигатели и громоотводы) недостаточно для удовлетворения спроса.

